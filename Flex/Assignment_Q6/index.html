<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="nav">
                <div class="logo">
                    <img src="logo1.png" alt="">
                    <img src="logo2.png" alt="">
                </div>
                <div class="register">
                    <div class="info">
                        <p>Ask Disha</p>
                        <p>Contact us</p>
                        <p>Alerts</p>
                    </div>
                    <div class="buttons">
                        <button id="login">Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                    <!-- <div class="login">
                        <p>Ask Disha</p>
                        <button>Login</button>
                    </div>
                    <div class="contact">
                        <p>Contact us</p>
                        <button>Register</button>
                    </div>
                    <div class="alerts">
                        <p>Alerts</p>
                        <button>Agent Login</button>
                    </div> -->
                </div>
            </div>
            <div class="policy">
                <h1>Indian Railways</h1>
                <h2><span id="safety">Safety</span> <span id="security">Security</span> <span id="punctuality">Punctuality</span></h2>
            </div>
            <div class="bookings">
                <button id="book"><span><i class="fa-sharp fa-thin fa-ticket-perforated"></i></span><p>BOOK Ticket</p></button>
                <button><span><i class="fa-regular fa-check"></i></span><p>PNR Status</p></button>
                <button><span><i class="fa-regular fa-square-poll-vertical"></i></span><p>Charts / Vacancy</p></button>
            </div>
            <div class="route">
                <div class="from">
                    <i class="fa-solid fa-train"></i>
                    <div class="from_content">
                        <p>From <i class="fa-solid fa-angle-down"></i></p>
                        <h2>Bangalore</h2>
                        <p>KSB - Bangalore</p>
                    </div>
                </div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                        <i class="fa-solid fa-train"></i>
                        <div class="from_content">
                            <p>To <i class="fa-solid fa-angle-up"></i></p>
                            <h2>Kasaragod</h2>
                            <p>KSB - Kasaragod</p>
                        </div>
                </div>
            </div>
            <div class="date_timings">
                <div class="from">
                    <i class="fa-solid fa-calendar-days"></i>
                    <div class="from_content">
                        <p>Date <i class="fa-solid fa-angle-down"></i></p>
                        <h2>01 Aug 23</h2>
                        <p>Tuesday</p>
                    </div>
                </div>
                <div class="from">
                    <i class="fa-solid fa-circle-notch"></i>
                    <div class="from_content">
                        <p>Class <i class="fa-solid fa-angle-down"></i></p>
                        <h2>3A</h2>
                        <p>AC 3 Tier</p>
                    </div>
                </div>
                <div class="to">
                    <i class="fa-sharp fa-light fa-boxes-stacked"></i>
                        <div class="from_content">
                            <p>Seat Type <i class="fa-solid fa-angle-up"></i></p>
                            <h2>TATKAL</h2>
                            <p>AC 3 Tier</p>
                        </div>
                </div>
            </div>
                <button id="search_train">
                    Search Train <i class="fa-solid fa-arrow-right"></i>
                </button>
        </div>
        <div class="side_content">

        </div>
    </div>
</body>
</html>
